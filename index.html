<!-- index.html -->
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>
  <script src="main.js?v0.2" defer></script>
  <meta property="og:title" content="PIEFACE: RL Trace Visualizer">
  <meta property="og:description" content="Built at MIT CSAIL, PIEFACE helps debug RL agents trained for symbolic reasoning tasks.">
  <meta property="og:url" content="https://pieface.ai">
  <meta property="og:type" content="website">

</head>
<body>
  <section class="section">
    <div class="container">
      <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1 class="title" style="margin-bottom: 0;">PIEFACE v0.3</h1>
      <a href="info.html" class="button is-small is-light">About</a>
      </div>

      <div class="columns">
        <div class="column is-three-quarters">
          <div class="buttons">
            <!-- Dropdown for preloaded traces -->
            <div class="select">
              <select id="traceSelect">
                <option value="" disabled selected>Select a trace...</option>
              </select>
            </div>
            <button class="button is-link" id="loadBtn" disabled>Load Trace</button>
            <button class="button is-info" id="nextStepBtn" disabled>Trace Next Step</button>
            <button class="button is-success" id="inferenceBtn" disabled>Agent Next Step</button>
            <button class="button is-warning" id="resetBtn" disabled>Reset</button>
          </div>
          <div id="cy" style="width:100%; height:600px; border:1px solid #ccc; margin-bottom:1em;"></div>
          <pre id="output"></pre>
        </div>
        <div class="column is-one-quarter">
          <div id="gadget-info" class="box">
            <strong>Initial Gadgets:</strong>
            <ul id="initial-gadgets"></ul>
            <strong>Target Gadget:</strong>
            <div id="target-gadget"></div>
          </div>
          <div id="model-suggestion-box" style="margin-top: 12px;">
          <div id="model-suggestion" style="color: red; font-family: monospace;"></div>
          <ul id="top-actions" style="list-style-type: none; padding-left: 0; font-family: monospace; margin-top: 8px;"></ul>
          </div>

        </div>
      </div>
    </div>
  </section>
</body>
