<!-- index.html -->
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">PIEFACE Trace Viewer</h1>
      <div class="columns">
        <div class="column is-three-quarters">
          <div class="buttons">
            <button class="button is-link" onclick="handleLoadTrace()">Load Trace</button>
            <button class="button is-info" onclick="nextStep()">Next Step</button>
            <button class="button is-warning" onclick="reset()">Reset</button>
          </div>
          <div id="cy" style="width:100%; height:600px; border:1px solid #ccc; margin-bottom:1em;"></div>
          <pre id="output"></pre>
        </div>
        <div class="column is-one-quarter">
          <div id="gadget-info" class="box">
            <strong>Initial Gadgets:</strong>
            <ul id="initial-gadgets"></ul>
            <strong>Target Gadget:</strong>
            <div id="target-gadget"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
